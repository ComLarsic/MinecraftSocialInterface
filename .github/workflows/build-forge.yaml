name: "Build Forge"
run-name: "Building forge"
on: [push]
jobs:
  build:
    runs-on: "ubuntu-latest"
    steps:
      - run: "echo 'Building for forge on ${{ runner.os }}'"
      - run: "git clone ${{ github.repository }} repo"
      - run: "cd repo"
      - run: "echo 'Cloned ${{ github.repository }}'"
      - run: "./gradlew forge:build"